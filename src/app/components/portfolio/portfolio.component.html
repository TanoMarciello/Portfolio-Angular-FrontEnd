<section id="portfolio" class="portfolio section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Portfolio</h2>
      <button type="submit" routerLink="/nuevoProyecto" *ngIf="isLogged">Agregar Proyecto</button>
      <p>Exposici√≥n de trabajos de desarrollo web</p>
    </div>


    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200" >

      <div class="col-lg-4 col-md-6 portfolio-item filter-app" *ngFor="let Portfolio of portfolio">
        <div class="portfolio-wrap">
          <img src={{Portfolio.imgP}} class="img-fluid" style="height: 100%;">
          <div class="portfolio-info">
            <h4>{{Portfolio.nombreP | uppercase}}</h4>
            <p>{{Portfolio.descripcionP}}</p>
            <div class="portfolio-links">
              <a href="http://{{Portfolio.webP}}" target="_blank">Sitio Web</a>
            </div>
            <div *ngIf="isLogged" style="margin-top: 20px;">
              <button routerLink="/editProyecto/{{Portfolio.id}}"><i class="bi bi-pen-fill"></i></button>
              <button (click)="delete(Portfolio.id)"><i class="bi bi-trash3-fill"></i></button>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</section><!-- End Portfolio Section -->
