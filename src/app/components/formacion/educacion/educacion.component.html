<h3 class="resume-title">Formación académica</h3>

<div class="resume-item" *ngFor="let Educacion of edu">
  <h4>{{Educacion.nombreEd}}</h4>
  <h5>{{Educacion.periodoEd}}</h5>
  <p>{{Educacion.descripcionEd}}</p>
  <ul>
    <li>{{Educacion.ubicacionEd}}</li>
    <li *ngIf="Educacion.webEd"><a href="http://{{Educacion.webEd}}" target="_blank">Sitio Web</a></li>
  </ul>
  <div *ngIf="isLogged">
    <button routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen-fill"></i></button>
    
    <button (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i></button>
  </div>
</div>
<button type="submit" routerLink="/nuevaedu" *ngIf="isLogged">Agregar educación</button>
