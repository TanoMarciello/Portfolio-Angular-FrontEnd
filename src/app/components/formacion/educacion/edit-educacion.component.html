<div class="container" *ngIf="educ">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="fomr-control" id="nombreE" name="nombreE" [(ngModel)]="educ.nombreEd" required>
                    <label for="descripcionE">Descripción del trabajo</label>
                    <input type="text" class="fomr-control" id="descripcionE" name="descripcionE" [(ngModel)]="educ.descripcionEd" required>
                    <label for="descripcionE">Período de tiempo</label>
                    <input type="text" class="fomr-control" id="periodoE" name="periodoE" [(ngModel)]="educ.periodoEd" required>
                    <label for="descripcionE">Ubicación</label>
                    <input type="text" class="fomr-control" id="ubicacionE" name="ubicacionE" [(ngModel)]="educ.ubicacionEd" required>
                    <label for="descripcionE">Sitio web</label>
                    <input type="text" class="fomr-control" id="webE" name="webE" [(ngModel)]="educ.webEd" >
                </div>
                <button type="submit">Editar</button>
            </form>
        </div>
    </div>
</div>
