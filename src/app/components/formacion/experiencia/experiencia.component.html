  <h3 class="resume-title">Experiencia laboral</h3>

  <div class="resume-item" *ngFor="let Experiencia of expe">
    <h4>{{Experiencia.nombreE}}</h4>
    <h5>{{Experiencia.periodoE}}</h5>
    <p><b>{{Experiencia.puestoE}}</b></p>
    <p>{{Experiencia.descripcionE}}</p>
    <ul>
      <li>{{Experiencia.ubicacionE}}</li>
      <li *ngIf="Experiencia.webE"><a href="http://{{Experiencia.webE}}" target="_blank">Sitio Web</a></li>
    </ul>
    <div *ngIf="isLogged">
      <button routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pen-fill"></i></button>
      
      <button (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i></button>
    </div>
  </div>
  <button type="submit" routerLink="/nuevaexp" *ngIf="isLogged">Agregar experiencia</button>
