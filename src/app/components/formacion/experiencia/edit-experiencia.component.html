<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                    <label for="nombreE">Puesto en la empresa</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="expLab.puestoE" required>
                    <label for="descripcionE">Descripción del trabajo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                    <label for="descripcionE">Período de tiempo</label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="expLab.periodoE" required>
                    <label for="descripcionE">Ubicación</label>
                    <input type="text" class="form-control" id="ubicacionE" name="ubicacionE" [(ngModel)]="expLab.ubicacionE" required>
                    <label for="descripcionE">Sitio web</label>
                    <input type="text" class="form-control" id="webE" name="webE" [(ngModel)]="expLab.webE" >
                </div>
                <button type="submit">Editar</button>
            </form>
        </div>
    </div>
</div>
