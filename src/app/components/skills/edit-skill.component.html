<section  id="edit" class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-top: 60px;">

          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-outline mb-3">
            <label for="nombre">Nombre de la habilidad</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
          </div>
          <div class="form-outline mb-3">
            <label for="porcentaje">Porcentaje(%)</label>
            <input type="number" min="0" max="100" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
          </div>
            <div class="d-flex justify-content-between align-items-center">
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit">Editar</button>
              <a href="/#skills" style="text-align: right; margin-left: 60%;">Volver</a>
          </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
