<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="fomr-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="fomr-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button type="submit">Editar</button>
            </form>
        </div>
    </div>
</div>
