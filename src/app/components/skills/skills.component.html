<section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Habilidades</h2>
        <button type="submit" routerLink="/nuevaskill" *ngIf="isLogged">Agregar Habilidad</button>

      </div>

      <div class="row skills-content" *ngFor="let skill of skill">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" >

          <div class="progress" >
            <span class="skill">{{skill.nombre}} <i class="val">{{skill.porcentaje}}%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" 
                   style="width:{{skill.porcentaje}}%">
              </div>
            </div>


          </div>

        </div>

        <div class="col-lg-2">
          <div *ngIf="isLogged">
            <button routerLink="/editskill/{{skill.id}}"><i class="bi bi-pen-fill"></i></button>
            
            <button (click)="delete(skill.id)"><i class="bi bi-trash3-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-1"></div>

      </div>

    </div>
  </section>
