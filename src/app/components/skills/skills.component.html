<section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Habilidades</h2>
        <button type="submit" routerLink="/nuevaskill" *ngIf="isLogged">Agregar Habilidad</button>

      </div>

      <div class="row skills-content">
        <div class="col-lg-6">

          <div class="progress" *ngFor="let skill of skill">
            <span class="skill">{{skill.nombre}} <i class="val">{{skill.porcentaje}}%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" 
                   role="progressbar" 
                   aria-valuenow="300" 
                   aria-valuemin="0" 
                   aria-valuemax="100"
                   >
                  </div>
            </div>
            <div *ngIf="isLogged">
              <button routerLink="/editskill/{{skill.id}}"><i class="bi bi-pen-fill"></i></button>
              
              <button (click)="delete(skill.id)"><i class="bi bi-trash3-fill"></i></button>
            </div>

          </div>

        </div>

        <div class="col-lg-6">

          <div class="progress">
            <span class="skill">PHP <i class="val">80%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="progress">
            <span class="skill">Illustrator <i class="val">90%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="progress">
            <span class="skill">Photoshop <i class="val">55%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </section>
