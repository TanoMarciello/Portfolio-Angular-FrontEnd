<section id="info" class="info">
    <div class="container">
      <div class="section-title">
        <h2>Información Personal</h2>
        <button type="submit" routerLink="/editPersona/1" *ngIf="isLogged">Editar info</button> 
      </div>

      <div class="row">
        <div class="col-lg-4">
          <img src={{persona?.img}} class="img-fluid" style="border-radius: 30px;">
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content">
          <h3>{{persona?.titulo}}</h3>
          <div class="row">
            <div class="col-lg-6">
              <ul>
                <li><i class="bi bi-chevron-right"></i> <strong>Edad:</strong> <span>{{persona?.edad}} años</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Nacionalidad:</strong> <span>{{persona?.nacionalidad}}</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Estado civil:</strong> <span>{{persona?.estadoCivil}}</span></li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul>
                <li><i class="bi bi-chevron-right"></i> <strong>Título:</strong> <span>{{persona?.titulo}}</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Domicilio:</strong> <span>{{persona?.domicilio}}</span></li>
              </ul>
            </div>
          </div>
          <p>
            {{persona?.descripcion}}
          </p>
        </div>
      </div>

    </div>
</section>
