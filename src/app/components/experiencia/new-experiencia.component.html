<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="fomr-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    <label for="nombreE">Puesto en la empresa</label>
                    <input type="text" class="fomr-control" id="puestoE" name="puestoE" [(ngModel)]="puestoE" required>
                    <label for="descripcionE">Descripción del trabajo</label>
                    <input type="text" class="fomr-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    <label for="descripcionE">Período de tiempo</label>
                    <input type="text" class="fomr-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE" required>
                    <label for="descripcionE">Ubicación</label>
                    <input type="text" class="fomr-control" id="ubicacionE" name="ubicacionE" [(ngModel)]="ubicacionE" required>
                    <label for="descripcionE">Sitio web</label>
                    <input type="text" class="fomr-control" id="webE" name="webE" [(ngModel)]="webE" >
                </div>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>
</div>
